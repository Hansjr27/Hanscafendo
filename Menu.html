<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu HansCafendo</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="Menu/img/favicon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="Menu/bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <!-- style.css -->
    <link rel="stylesheet" href="Menu/css/style.css">

    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="Menu/js/app.js"></script>

</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar" x-data>
        <a href="#" class="navbar-logo text-decoration-none ">Hans<span>Cafendo</span>.</a>

        <div class="navbar-nav d-inline-block">
            <a class="text-decoration-none" href="Home.html">Home</a>
            <a class="text-decoration-none" href="About.html">About</a>
            <a class="text-decoration-none" href="Menu.html">Menu</a>
            <a class="text-decoration-none" href="contact.html">Contact</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search-button"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart-button">
                <i data-feather="shopping-cart"></i>
                <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Search Form start -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
        <!-- Search Form end -->

        <!-- Shopping Cart start -->
        <div class="shopping-cart">
            <template x-for="(item, index) in $store.cart.items" x-key="index">
                <div class="cart-item">
                    <img :src="`Menu/img/${item.img}`" :alt="item.name">
                    <div class="item-detail">
                        <h3 x-text="item.name"></h3>
                        <div class="item-price">
                            <span x-text="rupiah(item.price)"></span> &times;
                            <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
                            <span x-text="item.quantity"></span>
                            <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
                            <span x-text="item.total"></span>
                        </div>
                    </div>
                </div>
            </template>
            <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;" h4>Cart is Empty</h4>
            <h4 x-show="$store.cart.items.length">Total : <span x-text="rupiah($store.cart.total)"></span></h4>

            <div class="form-container">
                <form action="https://formspree.io/f/meqbbway" method="POST" id="checkoutForm"
                    x-show="$store.cart.items.length">
                    <h5>Customer Detail</h5>
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="name">
                    </label>
                    <label for="email">
                        <span>email</span>
                        <input type="email" name="emain" id="email" autocomplete="off">
                    </label>
                    <label for="Phone">
                        <span>Phone</span>
                        <input type="text" name="phone" id="phone" autocomplete="off">
                    </label>
                    <label for="Request">
                        <span>Request</span>
                        <input type="text" name="request" id="request" autocomplete="off">
                    </label>
                    <button class="checkout-button" type="submit" id="checkout-button"
                        value="checkout">Checkout</button>
                </form>
            </div>
        </div>
        </div>
        <!-- Shopping Cart end -->

    </nav>
    <!-- Navbar end -->
    <!-- Menu Section start -->


    <!-- content 1 -->
    <div class="product container py-4 align-items-center " x-data="makanan">
        <div class="row mb-5">
            <div class="col-12">
                <div class="lc-block text-center">
                    <div>
                        <h2 class="">Menu Makanan</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Menu Items -->
        <div class="row row-cols-1 row-cols-lg-2 g-4 g-xxl-5">
            <style>
                .border_restaurant {
                    border-bottom: dashed var(--bs-body-color)
                }
            </style>
            <!-- menu 1 -->
            <template x-for="(item, index) in items" x-key="index">
                <div class="col">
                    <div class="d-grid d-sm-flex gap-3 gap-xl-4">
                        <div class="d-flex lc-block d-sm-block flex-shrink-0 col-sm-3"><img
                                class="rounded shadow w-100 food_images" :src="`Menu/img/${item.img}`" :alt="item.name"
                                width="96" height="96"></div>
                        <div class="lc-block w-100">
                            <div class="d-flex gap-2 align-items-baseline">
                                <div>
                                    <h3 class="h5 fw-bold" x-text="item.name"></h3>
                                </div>
                                <div class="flex-grow-1 border_restaurant opacity-25"></div>
                                <div>

                                    <strong class="h5" x-text="rupiah(item.price)"></strong>

                                </div>
                            </div>
                            <div class="lc-block opacity-50">

                                makanan yang sangat terkenal di indonesia yang wajib dicoba.
                            </div>
                            <a href="#" @click.prevent="$store.cart.add(item)"
                                class="keranjang"><button>Keranjang</button></a>
                            <a href=".form-container" class="beli"><button>Beli</button></a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <!-- content 2 -->
    <div class="product container py-4 align-items-center" x-data="minuman">
        <div class="row mb-5">
            <div class="col-12">
                <div class="lc-block text-center">
                    <div>
                        <h2 class="">Menu Minuman</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Menu Items -->
        <div class="row row-cols-1 row-cols-lg-2 g-4 g-xxl-5">
            <style>
                .border_restaurant {
                    border-bottom: dashed var(--bs-body-color)
                }
            </style>
            <!-- menu 1 -->
            <template x-for="(item, index) in items" x-key="index">
                <div class="col">
                    <div class="d-grid d-sm-flex gap-3 gap-xl-4">
                        <div class="d-flex lc-block d-sm-block flex-shrink-0 col-sm-3"><img
                                class="rounded shadow w-100 food_images" :src="`Menu/img/${item.img}`" :alt="item.name"
                                width="96" height="96"></div>
                        <div class="lc-block w-100">
                            <div class="d-flex gap-2 align-items-baseline">
                                <div>
                                    <h3 class="h5 fw-bold" x-text="item.name"></h3>
                                    </h3>
                                </div>
                                <div class="flex-grow-1 border_restaurant opacity-25"></div>
                                <div>

                                    <strong class="h5" x-text="rupiah(item.price)"></strong>

                                </div>
                            </div>
                            <div class="lc-block opacity-50" x-text="item.tagLine">

                                Kopi Tubruk ini cocok dinikmati ketika cuaca hujan.
                            </div>
                            <a href="#" @click.prevent="$store.cart.add(item)"
                                class="keranjang"><button>Keranjang</button></a>
                            <a href=".form-container" class="beli"><button>Beli</button></a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <!-- Menu Section end -->

    <!-- Footer start -->
    <footer>
        <div class="socials">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
        </div>

        <div class="links">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="Menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="credit">
            <p>Created by <a href="https://portfolio-syehan27.netlify.app/">Syehan27</a>. | &copy; 2023.</p>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- Feather Icons -->
    <script>
        feather.replace()
    </script>

    <!-- js bootsrtap -->
    <script src="Menu/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>

    <!-- My Javascript -->
    <script src="Menu/js/main.js"></script>
</body>

</html>
